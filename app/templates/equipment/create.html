<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати обладнання</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Додайте нове обладнання</h1>
    <form method="post">
      <div class="form-group">
        <label for="name">Назва обладнання</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="location">Місцезнаходження</label>
        <input type="text" class="form-control" name="location" id="location">
      </div>
      <div class="form-group">
        <label for="model">Модель</label>
        <input type="text" class="form-control" name="model" id="model">
      </div>
      <button type="submit" class="btn btn-primary">Додати обладнання</button>
    </form>
    <br>
    <a href="{{ url_for('equipment.list_equipment') }}" class="btn btn-secondary">Повернутися до списку обладнання</a>
  </div>
</body>
</html>
